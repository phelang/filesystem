<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!--<link rel="icon" type="image/x-icon" href="/resources/images/favicon.png">
   --> <title>File System</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> <!-- Boootstrap css CDN -->
    <link rel="stylesheet" href="/resources/css/main.css" />


    <title>RestFull API Getting Started</title>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script> <!-- AngularJS js CDN -->

    <link rel="stylesheet" href="/resources/css/tree.css" />
    <script src="/resources/js/angular.treeview.js"></script>
    <script src="/resources/js/FileSystem.js"></script>


</head>

<body ng-app="FileSystem" ng-controller="FileSystemController">

<div class="jumbotron text-center" style="background-color:#005eff">
    <div class="container" >
        <a href="/" class="lang-logo" style="width:110px;height:120px;">
            <img src="/resources/images/number-logo.jpg">
        </a>
        <h1 style="color:white">File System</h1>
        <p>Manage Directories and files.
        </p>
         </div>
</div>

<div class="container">

    <div class="row">
        <div class="col-6 col-md-4"></div>
        <div class="col-6 col-md-4">

            <div>
            <form ng-submit="createDirectory()">
                <input type="text" name="number" class="form-control" placeholder="Enter new Directory Name" ng-model="directoryForm.name"/>
                <input type="submit" value="Submit" class="btn btn-primary btn-block"/>
            </form>

                <form ng-submit="createToDirectory()">
                    <input type="text" name="number" class="form-control" placeholder="Create New To Directory" ng-model="directoryForm.name"/>
                    <input type="submit" value="Create Directory" class="btn btn-primary btn-block"/>
                </form>

                <form ng-submit="deleteForm()">
                    <input type="text" name="number" class="form-control" placeholder="Create New To Directory" ng-model="directoryForm.name"/>
                    <input type="submit" value="Delete Directory" class="btn btn-primary btn-block"/>
                </form>

                <form ng-submit="updateDirectory()">
                    <input type="text" name="number" class="form-control" placeholder="Update Directory" ng-model="directoryForm.name"/>
                    <input type="submit" value="Update Directory" class="btn btn-primary btn-block"/>
                </form>

                <form ng-submit="moveDirectory()">
                    <input type="text" name="number" class="form-control" placeholder="Move Directory" ng-model="directoryForm.name"/>
                    <input type="submit" value="Move Directory" class="btn btn-primary btn-block"/>
                </form>

            </div>
            <div>
            </div>

            <div>
                <div>

                    <div class="button_panel">
                        <input type="button" value="EDIT NODE" data-ng-click="mode = 'editNode'" data-ng-disabled="!mytree.currentNode" /> <input type="button" value="ADD CHILD" data-ng-click="mode = 'addChild'" data-ng-disabled="!mytree.currentNode" />

                        <div class="input_panel" data-ng-show="mode == 'editNode'">
                            <h4>Selected Node</h4>
                            <label>ID</label> <input data-ng-model="mytree.currentNode.id" disabled/><br />
                            <label>Label</label> <input data-ng-model="mytree.currentNode.label" /><br />
                            <input type="button" value="DONE" class="done_button" data-ng-click="done()">
                        </div>

                        <div class="input_panel" data-ng-show="mode == 'addChild'">
                            <h4>New Node</h4>
                            <label>ID</label> <input data-ng-model="temporaryNode.id" /><br />
                            <label>Label</label> <input data-ng-model="temporaryNode.label" /><br />
                            <input type="button" value="DONE" class="done_button" data-ng-click="addChildDone()">
                        </div>
                    </div>



                    <!--
                      [TREE attribute]
                      angular-treeview: the treeview directive
                      tree-id : each tree's unique id.
                      tree-model : the tree model on $scope.
                      node-id : each node's id
                      node-label : each node's label
                      node-children: each node's children
                    -->
                    <div
                            data-angular-treeview="true"
                            data-tree-id="mytree"
                            data-tree-model="roleList">
                    </div>

                </div>
            </div>

        </div>
        <div class="col-6 col-md-4"></div>
    </div>
</div>

<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
    <hr />
    <div class="text-center center-block">
        <br />
        <a href="https://www.facebook.com/"><i class="fa fa-facebook-square fa-3x social"></i></a>
        <a href="https://twitter.com/"><i class="fa fa-twitter-square fa-3x social"></i></a>
        <a href="https://plus.google.com/"><i class="fa fa-google-plus-square fa-3x social"></i></a>
        <a href=""><i class="fa fa-envelope-square fa-3x social"></i></a>
    </div>
    <hr />
</div>

</body>
</html>
