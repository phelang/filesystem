<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!--<link rel="icon" type="image/x-icon" href="/resources/images/favicon.png">
   --> <title>File System</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> <!-- Boootstrap css CDN -->
    <link rel="stylesheet" href="/resources/css/main.css" />


    <title>RestFull API Getting Started</title>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script> <!-- AngularJS js CDN -->

    <link rel="stylesheet" href="/resources/css/tree.css" />
    <script src="/resources/js/angular.treeview.js"></script>
    <script src="/resources/js/FileSystem.js"></script>


</head>

<body ng-app="FileSystem" ng-controller="FileSystemController">

<div class="jumbotron text-center" style="background-color:#005eff">
    <div class="container" >
        <a href="/" class="lang-logo" style="width:110px;height:120px;">
            <img src="/resources/images/number-logo.jpg">
        </a>
        <h1 style="color:white">File System</h1>
        <p>Manage Directories and files.
        </p>
         </div>
</div>

<div class="container">

    <div class="row">
        <div class="col-6 col-md-4"></div>
        <div class="col-6 col-md-4">
            <div>

                <div class="button_panel">
                    <input type="button" class="btn btn-light" value="New" data-ng-click="mode = 'new'" data-ng-disabled="!mytree.currentNode" />
                    <input type="button" class="btn btn-light" value="Edit" data-ng-click="mode = 'edit'" data-ng-disabled="!mytree.currentNode" />

                    <input type="button" class="btn btn-light" value="Delete" data-ng-click="mode = 'delete'" data-ng-disabled="!mytree.currentNode" />
                    <input type="button" class="btn btn-light" value="Move" data-ng-click="mode = 'move'" data-ng-disabled="!mytree.currentNode" />

                    <div class="input_panel" data-ng-show="mode == 'new'">
                        <input type="text" class="form-control" placeholder="New Directory" ng-model="newDirectoryForm.name"/>
                        <input type="button" value="OK" class="btn btn-primary btn-block" data-ng-click="createToDirectory()">
                    </div>

                    <div class="input_panel" data-ng-show="mode == 'edit'">

                        <input type="text" id="updateValue" class="form-control" ng-model="updateDirectoryForm.name"/>
                        <input type="button" value="OK" class="btn btn-primary btn-block" data-ng-click="updateDirectory()">
                    </div>

                    <div class="input_panel" data-ng-show="mode == 'delete'" ng-click="deleteDirectory()">
                    </div>

                    <div class="input_panel" data-ng-show="mode == 'move'">

                        <input type="text" class="form-control" placeholder="Enter To Directory Name" ng-model="moveDirectoryForm.toDirectoryName"/>
                        <input type="button" value="OK" class="btn btn-primary btn-block" data-ng-click="moveDirectory()">

                    </div>
                </div>

                <!--
                  [TREE attribute]
                  angular-treeview: the treeview directive
                  tree-id : each tree's unique id.
                  tree-model : the tree model on $scope.
                  node-id : each node's id
                  node-label : each node's label
                  node-children: each node's children
                -->
                <div
                        data-angular-treeview="true"
                        data-tree-id="mytree"
                        data-tree-model="roleList">
                </div>
            </div>
            </div>

    </div>
</div>


<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

</body>
</html>
